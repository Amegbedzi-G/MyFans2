<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up | Log In</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">
          <h2 class="brand-name">MyFans</h2>
          <p class="subtitle">Login Or Register to connect with your favorite creators</p>
        </div>
        <div class="title signup">
          <h2 class="brand-name">MyFans</h2>
          <p class="subtitle">Login Or Register to connect with your favorite creators</p>
        </div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Register</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <!-- Login Form -->
          <form action="main.html" class="login" id="login-form">
            <div class="field">
              <input type="text" id="login-email" placeholder="Email Address" required>
            </div>
            <div class="field password-field">
              <input type="password" id="login-password" placeholder="Password" required>
              <button type="button" id="toggle-password-login" class="toggle-password">üëÅÔ∏è</button>
            </div>
            <div class="pass-link">
              <a href="forget.html" id="reset-password">Reset password?</a>
            </div>

            <div class="pass-link">
              <a href="home.html">Home</a>
            </div>

            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login">
            </div>
            <div class="signup-link">
              Don't Have an Account? <a href="#">Create A New</a>
            </div>
          </form>
          <!-- Sign-Up Form -->
          <form id="signup-form" class="signup">
            <div class="field">
              <input type="text" id="signup-email" placeholder="Email Address" required>
            </div>
            <div class="field password-field">
              <input type="password" id="signup-password" placeholder="Password" required>
              <button type="button" id="toggle-password-signup" class="toggle-password">üëÅÔ∏è</button>
            </div>
            <div class="field">
              <input type="text" id="display-name" placeholder="Display Name" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="SignUp">
            </div>
            <div class="login-link">
              Already have an account? <a href="#">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="style.js"></script>
  </body>
</html>
