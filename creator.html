<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Creator</title>
    <link rel="stylesheet" href="creator.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Become a creator</h1>
        </header>
        
        <main>
            <section class="creator-section">
                <div class="form-container">
                    <h2>Become a Creator and Earn Money</h2>
                    <p class="form-description">Fill out this form to apply as a creator. Once approved, you'll be able to provide your banking details and start earning money.</p>

                    <form id="creator-form" action="/submit" method="POST" enctype="multipart/form-data">
                        <div class="form-grid">
                            <!-- Personal Information -->
                            <div class="form-group">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" placeholder="First Name" required>
                            </div>

                            <div class="form-group">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" placeholder="Last Name" required>
                            </div>

                            <div class="form-group">
                                <label for="dob">Date of Birth</label>
                                <input type="date" id="dob" required>
                            </div>

                            <!-- Location Information -->
                            <div class="form-group">
                                <label for="country">Country</label>
                                <input type="text" id="country" placeholder="Country" required>
                            </div>

                            <div class="form-group">
                                <label for="state">State/Province</label>
                                <input type="text" id="state" placeholder="Enter State or Province" required>
                            </div>

                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" placeholder="City" required>
                            </div>

                            <div class="form-group">
                                <label for="zip">ZIP / Postal code</label>
                                <input type="text" id="zip" placeholder="ZIP / Postal code" required>
                            </div>

                            <div class="form-group full-width">
                                <label for="address">Address</label>
                                <input type="text" id="address" placeholder="Current Address" required>
                            </div>

                            <!-- Birth Information -->
                            <div class="form-group">
                                <label for="country-birth">Country of Birth</label>
                                <input type="text" id="country-birth" placeholder="Enter your Country of Birth" required>
                            </div>

                            <div class="form-group">
                                <label for="city-birth">City of Birth</label>
                                <input type="text" id="city-birth" placeholder="Enter your City of Birth" required>
                            </div>

                            <div class="form-group">
                                <label for="issuing-country">Issuing Country</label>
                                <input type="text" id="issuing-country" placeholder="Enter the issuing country" required>
                            </div>
                        </div>

                        <!-- ID Verification -->
                        <div class="id-verification">
                            <div class="upload-container">
                                <p>Photo of Your ID</p>
                                <div class="upload-box">
                                    <label for="id-photo" class="file-upload-label">
                                        <div class="upload-icon">
                                            <img src="image.png" alt="Upload" class="file-upload-image">
                                        </div>
                                        <span>Upload ID</span>
                                    </label>
                                    <input type="file" id="id-photo" name="id-photo" accept="image/*" required class="file-upload-input">
                                    <div id="id-photo-name" class="file-name"></div>
                                </div>
                            </div>

                            <div class="upload-container">
                                <p>Photo of You Holding Your ID</p>
                                <div class="upload-box">
                                    <label for="holding-id-photo" class="file-upload-label">
                                        <div class="upload-icon">
                                            <img src="image.png" alt="Upload" class="file-upload-image">
                                        </div>
                                        <span>Upload Photo</span>
                                    </label>
                                    <input type="file" id="holding-id-photo" name="holding-id-photo" accept="image/*" required class="file-upload-input">
                                    <div id="holding-id-photo-name" class="file-name"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="submit-container">
                            <button type="submit" class="submit-btn">Submit for Approval</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>

       <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <a href="main.html" class="nav-item"><img src="home.png" alt="Home"></a>
        <a href="create.html" class="nav-item"><img src="plus.png" alt="Create"></a>
        <a href="search.html" class="nav-item"><img src="search.png" alt="Search"></a>
        <a href="notification.html" class="nav-item"><img src="bell.png" alt="Notifications"></a>
        <a href="messages.html" class="nav-item"><img src="message.png" alt="Messages"></a>
        <a href="setting.html" class="nav-item"><img src="setting.png" alt="Settings"></a>
      </nav>
  
    </div>
    <script src="script.js"></script>
</body>
</html>
