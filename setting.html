<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - MyFans</title>
  <link rel="stylesheet" href="setting.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="page-container">
    <header class="page-header">
      <h1>Settings</h1>
    </header>

    <main class="settings-content">
      <div class="profile-section">
        <div class="profile-picture">
          <span>N</span>
        </div>
        <div class="profile-info">
          <h3 id="display-name">User</h3>
          <p>@username</p>
        </div>
        <div class="language-switch">
          <span>üåê EN</span>
        </div>
      </div>

      <a href="creator.html" class="creator-link">
        <button class="become-creator-btn">‚≠ê Become a Creator</button>
      </a>

      <div class="settings-menu">
        <ul class="menu-options">
          <li>
            <a href="profile.html">
              <div class="menu-item-content">
                <i class="fas fa-user"></i>
                <span>Profile Settings</span>
              </div>
              <i class="fas fa-chevron-right"></i>
            </a>
          </li>
          <li>
            <a href="create.html">
              <div class="menu-item-content">
                <i class="fas fa-dollar-sign"></i>
                <span>Earnings</span>
              </div>
              <i class="fas fa-chevron-right"></i>
            </a>
          </li>
          <li>
            <a href="purchases.html">
              <div class="menu-item-content">
                <i class="fas fa-shopping-cart"></i>
                <span>Purchases</span>
              </div>
              <i class="fas fa-chevron-right"></i>
            </a>
          </li>
          <li>
            <a href="card.html">
              <div class="menu-item-content">
                <i class="fas fa-credit-card"></i>
                <span>Your Cards (To Pay)</span>
              </div>
              <i class="fas fa-chevron-right"></i>
            </a>
          </li>
          <li>
            <a href="statement.html">
              <div class="menu-item-content">
                <i class="fas fa-file-invoice"></i>
                <span>Statements</span>
              </div>
              <i class="fas fa-chevron-right"></i>
            </a>
          </li>
          <li>
            <a href="top-up.html">
              <div class="menu-item-content">
                <i class="fas fa-phone"></i>
                <span>Top Up Calling Minutes</span>
              </div>
              <i class="fas fa-chevron-right"></i>
            </a>
          </li>
          <li>
            <a href="create.html">
              <div class="menu-item-content">
                <i class="fas fa-university"></i>
                <span>Banking (To Earn)</span>
              </div>
              <i class="fas fa-chevron-right"></i>
            </a>
          </li>
        </ul>
      </div>

      <div class="sign-out-container">
        <a href="form.html">
          <button class="sign-out-btn">Sign Out</button>
        </a>
      </div>
    </main>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
      <a href="main.html" class="nav-item">
        <img src="home.png" alt="Home">
        <span class="nav-label">Home</span>
      </a>
      <a href="create.html" class="nav-item">
        <img src="plus.png" alt="Create">
        <span class="nav-label">Create</span>
      </a>
      <a href="search.html" class="nav-item">
        <img src="search.png" alt="Search">
        <span class="nav-label">Search</span>
      </a>
      <a href="notification.html" class="nav-item">
        <img src="bell.png" alt="Notifications">
        <span class="nav-label">Alerts</span>
      </a>
      <a href="messages.html" class="nav-item">
        <img src="message.png" alt="Messages">
        <span class="nav-label">Messages</span>

      <a href="setting.html" class="nav-item active">
